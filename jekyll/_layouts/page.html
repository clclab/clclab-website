---
layout: default
---

<div class="container">
	<div class="row">

		<article class="col-lg-9  offset-lg-3">
			<header>
				<h1 class="display-1 my-5">{{ page.title }}</h1>
			</header>

			{{ content }}

			<footer>
				<p class="text-muted small">
					{% if page.updated %}
						Last updated: {{ page.updated | date: '%B %d, %Y' }}
					{% endif %}
				</p>
			</footer>
		</article>
	</div>
</div>
