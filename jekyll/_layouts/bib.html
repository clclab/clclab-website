---
---
<!-- {{ reference }} -->
<div class="bib-entry my-3" data-tags="{{ entry.tags }}">
<!-- 
  <h5 class="bib-title">{{ entry.title }}</h5>
  <span class="bib-author">{{ entry.author }}</span>
 -->

 {{ reference }}
  <div>
    <span class="bib-year badge badge-pill badge-secondary">{{ entry.year }}</span>

    {% if entry.doi %}
    	<a class="badge badge-pill badge-light" href="https://doi.org/{{ entry.doi }}">DOI</a>
    {% endif %}

    <a href="#" class="badge badge-pill badge-light" data-toggle="modal" data-target="#bibtexmodal-{{ entry.key }}">
      BibTeX
    </a>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="bibtexmodal-{{ entry.key }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ entry.title }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        	<pre>{{ entry.bibtex }}</pre>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
