- date: 2020-10-15
  text: >-
    We won a best paper award for the best multi/interdisciplinary 
    research at [ISMIR2020](https://www.ismir2020.net/awards/) for our paper on
    [mode classification in plainchant](https://github.com/bacor/ISMIR2020).

- date: 2020-10-16
  text: >-
    [We presented a paper](https://doi.org/10.1145/3424911.3425514) 
    at [DLfM 2020](https://dlfm.web.ox.ac.uk/7th-international-conference-digital-libraries-musicology)
    where we introduce [Chant21](https://github.com/bacor/chant21), 
    a Python library for working with plainchant in music21,
    and two large datasets, [CantusCorpus](https://github.com/bacor/cantuscorpus)
    and [GregoBaseCorpus](https://github.com/bacor/cantuscorpus).
    In the paper we also discuss two case studies on the melodic
    arch hypothesis and, essentially, melodic predictability in 
    parts of chants known as _differentiae_.

