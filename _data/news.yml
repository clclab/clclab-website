- date: 2021-08-02
  text: >-
    We have a paper accepted at [ISMIR2021](https://ismir2021.ismir.net) where we introduce a new
    representation for melodic contour: [_cosine contours_](github.com/bacor/cosine-contours).
    The representation is motivated by an interesting observation:
    the principal components of melodies are shaped as cosines.

